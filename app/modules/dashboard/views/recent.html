    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Mobile Projects

        </h1>
        <ol class="breadcrumb">
            <li><a><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active">Recent</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
    <div class="row">

                                <div class="box box-info box-solid">
                <div class="box-header with-fixed-border">
                   <b> <h2 style="text-align: center;font-weight:bold;">Android Mobile</h2></b>
</div>
</div>

        <div class="col-md-12" data-ng-repeat="recent in vm.recents">

            <div class="box box-{{recent.theme}} box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title">{{recent.heading}}</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-toggle="collapse" data-target="#content{{recent.id}}"><span class="fa fa-caret-down"></span></button>
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body collapse in" id="content{{recent.id}}">
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <img src="images/recent/{{recent.image}}.gif" class="img-responsive" style="width: 100%" >
                    </div>
                    <div class="col-md-9">
                        <div class="box-body">

                            <strong><i class="glyphicon glyphicon-hand-right margin-r-5"></i>  Title</strong>
                           <h3 class="margin-top-none">{{recent.title}}</h3>
                            <hr>
                            
                             <a href="{{recent.url}}" target="_blank"><button style="width:100px;height:50px;"> Code</button> </a>
                            <hr>
                            <strong><h1 style="font-size: 20px" class="fa fa-user-md margin-r-5"> My Role</h1></strong><br/><br/>
                            <p>
                                <span data-ng-repeat="role in recent.roles"  class="label label-{{role.theme}} margin-r-5" style="font-size: 15px">{{role.myRole}}</span>
                            </p>
                        </div>
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div>
        </div>
        </div>
    </section><!-- /.content -->

 <section class="content">

        <!-- Apple -->

                   <b> <h2 style="text-align: center;font-weight:bold;"> Cross Platform Mobile Application</h2></b>

</div>
        
    <!-- Main content -->
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <a class="col-md-12 col-sm-6 col-xs-12" ng-repeat="web in vm.platform" href="{{web.link}}" target="_blank">
                <div class="box">
                    <h2 class="website-text">{{web.title}}</h2>
